<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html; charset=UTF-8">        
        <h:head>
            <title>AcimNews - Área Restrita</title>
            <h:outputStylesheet library="css" name="layout.css"  />
        </h:head>        
        <h:body class="bg-image-login">
            <div align="center">
                <p:spacer height="20" />
                <div style="width: 100%" align="center">
                    <div class="logo-acim-medio"/>
                </div>

                <p:spacer height="50" />

                <div class="ui-widget-header sombra" style="width: 300px; height: 220px; border: 1px solid #fad42e;">
                    <div align="center" class="ui-state-highlight" style="width: 280px; margin-left: -1px!important; margin-top: -1px; padding: 10px;">
                        <h:outputText value="Área Restrita" style="font-size: 14px; font-weight: bold;"/>
                    </div>
                    <p:spacer height="5" />
                    <h:form id="login" prependId="false" onsubmit="document.getElementById('login').action = '#{facesContext.externalContext.requestContextPath}/j_spring_security_check';">
                        <div style="margin-bottom: 15px;">
                            <h:panelGrid style="font-weight: bold; font-size: 12px; color: #000000;">
                                <p:focus />
                                <h:outputLabel value="Login" for="j_username" />
                                <p:inputText id="j_username" style="font-weight: bold;"/>
                                <p:spacer height="10"/>
                                <h:outputLabel value="Senha" for="j_password" />
                                <p:password id="j_password" style="font-weight: bold;"/>
                            </h:panelGrid>
                        </div>

                        <div style="margin-left: 65px; margin-right: 65px;">
                            <p:commandButton icon="ui-icon-tick-shield"
                                             value="Entrar"
                                             onclick="login.submit();"
                                             styleClass="sombra negrito" type="submit" />
                        </div>                                        
                    </h:form>
                </div>

                <div style="position: fixed; bottom: 10px; right: 10px;">
                    <div class="logo-mrc"/>
                </div>
            </div>            
        </h:body>
    </f:view>
</html>
